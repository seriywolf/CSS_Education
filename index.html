<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class ="header">
        <div class="top">
            <img src="" alt="Logo">
            <ul>
                <li> <a href="http://"></a>Link One</li>
                <li><a href="http://"></a>Link Two</li>
                <li><a href="http://"></a>Link Three</li>
            </ul>
        </div>
        <div class="bottom">
            <div class="hero">
                <p>Choose sport</p>
                <p>It will help you feel better & healthier.</p>
                <button>Sign up</button>
            </div>
            <img src="" alt="Big image">
        </div> 
    </div>
    <div class="information">
      <div class="title">About sport</div>
      <div class="container">
        <div class="card">
          <img src="/images/pexels-andrea-piacquadio-3764011.jpg" alt="" />
          <div class="text">Running</div>
        </div>
        <div class="card">
          <img src="/images/pexels-monstera-5384581.jpg" alt="" />
          <div class="text">Basketball</div>
        </div>
        <div class="card">
          <img src="/images/pexels-run-ffwpu-5687403.jpg" alt="" />
          <div class="text">Cycling</div>
        </div>
        <div class="card">
          <img src="/images/pexels-ryutaro-tsukata-6249823.jpg" alt="" />
          <div class="text">Rugby</div>
        </div>
      </div>
    </div>
    <figure>
      <blockquote cite="https://blog.hubspot.com/sales/famous-quotes">
        <p>
          The greatest glory in living lies not in never falling, but in rising
          every time we fall.
        </p>
      </blockquote>
      <figcaption>-Nelson Mandela</figcaption>
    </figure>
    <div class="signup">
      <div>
        <p class="upper">Want to know more?</p>
        <p class="text">Subscribe to news about our product</p>
      </div>
      <button>Sign up</button>
    </div>
    <footer>Copyright &copy seriywolf</footer>
  </body>
</html>
